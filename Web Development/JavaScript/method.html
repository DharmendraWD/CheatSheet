<script>
// Map object 
// Map object is nothin, but similar to object whose key can be string, number, symbol, boolean etc. But in 
// Object the key only can be string or symbol:$

// To Create a Map 
        const MapName1= new Map([['Name1', 'Aashish'],['Name2', 'Namrata']]);


// To add keyValue
        MapName1.set("Name3", "Shankar");

// To Access Key Value 
        console.log(MapName1.get("Name3"));

// To Iterate Key Of Map 
        for(let key of MapName1.keys()){
             console.log(key)
        }

// To Iterate Values of Map Object 
        for (let value of MapName1.values()){
           console.log(value)
        }


// To Iterate both Key and Values 
            for (let [key, value] of MapName1.entries()){
              console.log(key, value)
            }
